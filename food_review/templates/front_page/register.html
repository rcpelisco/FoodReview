{% extends "writers/master-external.html" %}

{% block content %}
<div class="col-md-10">
  <div class="card mx-4">
    <div class="card-body p-4">
      <form action="{{ url_for('users.register') }}" method="POST">
        <h1>Register</h1>
        <p class="text-muted">Create your account</p>
        <div class="row">
          <!-- Left -->
          <div class="col-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" name="first_name" id="first_name" 
                class="form-control" placeholder="First Name">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" name="middle_name" id="middle_name" 
                class="form-control" placeholder="Middle Name">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" name="last_name" id="last_name" 
                class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="address" name="address" id="address" 
                class="form-control" placeholder="Address">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="email_address" name="email_address" id="email_address" 
                class="form-control" placeholder="Email Address">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">+</span>
              </div>
              <input type="phone_number" name="phone_number" id="phone_number" 
                class="form-control" placeholder="Phone Number">
            </div>
          </div>

          <!-- Right -->
          <div class="col-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" name="username" id="username" 
                class="form-control" placeholder="Username">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" name="password" id="password" 
                class="form-control" placeholder="Password">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" name="confirm_password" id="confirm_password" 
                class="form-control" placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <button class="btn btn-block btn-success" type="submit">Create Account</button>
      </form>
    </div>
    <div class="card-footer p-4">
      <div class="row">
        <div class="col-12">
          <p>Login <a href="{{ url_for('users.login') }}">here.</a> If you already have an account.<br> Are you a writer? Please register <a href="{{ url_for('writers.users.register') }}">here</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
